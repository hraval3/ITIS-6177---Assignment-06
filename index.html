<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Raval ITIS 6177 Assignment 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body{
            padding: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Title">
            </div>
            <div class="col-xs-12">
                <label for="author">Author:</label>
                <input type="author" name="author" id="author" placeholder="Author">
            </div>
            <div class="col-xs-12">
                <button type="button" class="btn btn-success" onclick="sendPost()">Send</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col xs-12" id="list"></div>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        function sendPost(){
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;

            const req = {
                title,
                author
            }
            
            axios.post('http://localhost:3004/posts',req)
            .then(response=>{
                console.log(response)
                document.getElementById('title').value = '';
                document.getElementById('title').focus();
                document.getElementById('author').value = '';
                getPosts()
            })
            .catch(error=>{
                console.log(error)
            })
        }

        function getPosts(){
            axios.get('http://localhost:3004/posts')
            .then(response=>{
                const list = document.getElementById('list')
                if (response && response.data){
                    list.innerHTML = ''
                    response.data.forEach(post=>{
                        list.innerHTML += '<br>' + post.title + ' :: ' + post.author;
                    })
                }
            })
            .catch(error=>{
                console.log(error)
            })
        }

    getPosts();
    </script>
    
</body>
</html>
